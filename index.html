<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Interactive rating component</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper__grade">
                <img class="logo" src="images/star.svg" alt="star" />
                <h1 class="title">How did we do?</h1>
                <p class="descr">
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
                <div class="wrapper__btn">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                </div>
                <button class="btn__submit" type="submit">submit</button>
            </div>
            <div class="wrapper__thank">
                <img class="logo" src="images/phone.svg" alt="" />
                <p class="select">You selected 4 out of 5</p>
                <div class="title">Thank you!</div>
                <p class="descr">
                    We appreciate you taking the time to give a rating. If you
                    ever need more support, donâ€™t hesitate to get in touch!
                </p>
            </div>
        </div>
        <script src="src/js/app.js"></script>
    </body>
</html>
